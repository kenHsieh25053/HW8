    <script>

    <script>
        $().ready(function () {
            var color = "black";
            $(".col").css("opacity", "0");
            $(".hint1").text("現在該" + color + "下");
            $(".col").click(function () {
                $(this).css("opacity", "1");
                $(this).addClass(color);
                if (color == "white") {
                    color = "black";
                }
                else {
                    color = "white";
                }
                $(".hint1").text("現在該" + color + "下");
            });
            $("#restart").click(function () {
                $(".col").removeClass("white");
                $(".col").removeClass("black");
                $(".col").css("opacity", "0");
                color = "white";
                $(".hint1").text("現在該" + color + "下");
            });
        });
    </script>
    <script>
        $().ready(function () {
            $("#playground>input").mouseover(function () {
                $(".hint").css("display", "block");
            });
            $("#playground>input").mouseout(function () {
                $(".hint").css("display", "none");
            });
        });
    </script>
    <script>
        $().ready(function () {
            var tipColor = ['red', 'yellow', 'orange', 'green'];

            function matchLevel(password) {
                if (password.length == 0) {
                    return -1;
                }
                else if (password.length >= 1 && password.length < 6) {
                    return 0;
                }
                else if (password.length >= 6 && password.length < 10) {
                    return 1;
                }
                else if (password.length >= 10 && password.length < 16) {
                    return 2;
                }
                else {
                    return 3;
                }
            }
            $("#password>input").keyup(function () {
                var pass = $(this).val();
                var level = matchLevel(pass);
                for (var i = 0; i <= 3; i = i + 1) {
                    if (i > level) {
                        $(".tips[level='" + i + "']").css("background", "");
                    }
                    else {
                        $(".tips[level='" + i + "']").css("background", tipColor[i]);
                    }
                }
            });
        });
    </script>
